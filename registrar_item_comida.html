<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Comida - SC</title>
    <link rel="stylesheet" href="style_cabecalho_index.css" type="text/css">
    <link rel="stylesheet" href="style_main_registrar_item.css" type="text/css">
    <link rel="stylesheet" href="style_main_registrar_comida.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_main_registrar_item_comida.css" type="text/css">

</head>


<header class="cabeçalho">
    <div class="topo">
        <img id="logo" src="img/imagem de cabecalho.png" alt="imagem de comida">
        <h1 id="nome">G6 - Sabor Caseiro
        </h1>
        <h5 id="subnome">Restaurante</h5>
    </div>
</header>
<main>
    <div class="titulos">
        <span><button id="botao_home"><a href="index.html"><img src="img/home.png" alt="icon_casa"></a></button></span>
        <span id="sub_titulo_aba"><strong>Registrar Item - COMIDA</strong></span>
        <span><button id="botao_perfil"><a href="index.html"><img src="img/user.png"
                        alt="icon_casa"></a></button></span>
    </div>


    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

            </div>
            <div class="campo">
                <label for="descricao">Descrição</label>
                <textarea rows="6" style="width: 26em" id="descricao" name="descrcao"></textarea>

            </div>
            <div class="campo">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" placeholder="R$" required>

            </div>
        </fieldset>




    </form>











    </body>


</html>
